<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../src/input.css"> -->
    <link href="../dist/style.css" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>
<body class="">
    <div class="title"><h1>Rock - Paper - Scissors</h1></div>  
    <div class="roundsDivContainer">
        <div class="roundsDivText">
            <p>How many rounds do you want to play?</p>
        </div>
        <div class="roundsDivInput">
            <label for=""></label>
            <input class="" type="number" name="rounds" id="numRounds" placeholder=3>
        </div>
        <div class="startButton">
            <button type="text" value="Start" name="startButton" id="startButton">Start</button>
        </div>
    </div>
    <div class="gameplay hidden">
        <div class="scoreboard">
                <div class="playerScorebox">
                    <p class="playerTitle">Player:</p>
                    <p class="playerPoints">0</p>
                </div>
                <div class="infoBox">
                    <div class="roundNumber">
                        <p>Round: </p>
                    </div>
                    <!-- <div class="roundsIcons">
                        <div>O</div>
                        <div>X</div>
                    </div> -->
                    <div class="roundResult">
                        <p class="resultText">Rock, Paper or Scissors?</p>
                    </div>
                </div>
                <div class="computerScorebox">
                    <p class="computerTitle">Computer:</p>
                    <p class="computerPoints">0</p>
                </div>
        </div>
        <div class="buttons">
            <div><button class="rock roundChoice" value="rock">Rock</button></div>
            <div><button class="paper roundChoice" value="paper">Paper</button></div>
            <div><button class="scissors roundChoice" value="scissors">Scissors</button></div>
        </div>
        <div class="newGameDiv">
            <button type="text" value="New Game" name="newGameButton" id="newGameButton">New Game</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
